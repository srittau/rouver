name: Test and lint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install poetry
        run: pip --disable-pip-version-check install -U poetry
      - name: Install Python packages
        run: poetry install
      - name: Lint with flake8
        run: |
          poetry run flake8 --version
          poetry run flake8 --show-source --statistics rouver rouver_test
      - name: Type checking with mypy
        run: |
          poetry run mypy --version
          poetry run mypy rouver rouver_test
      - name: Test with unittest
        run: poetry run python -Wall -m unittest discover -t . -s rouver_test -p "*.py"
